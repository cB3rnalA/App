<ion-header style="background: #8E9FF9">
  <div class="cont-head">
    <ion-toolbar class="new-background-color">
      <ion-buttons slot="start">
        <ion-back-button defaultHref=""></ion-back-button>
      </ion-buttons>
      <ion-title class="titl-heade">
        Registrarse
      </ion-title>
    </ion-toolbar>
  </div>
</ion-header>

<ion-content class="fond">
  <div class="cont">
    <ion-card>
      <h3 style="margin-top: 1rem;">Registro</h3>
      <div class="cont-inpt">
        <form [formGroup]="regForm" novalidate>
          <ion-item>
            <ion-label position="floating">Nombre</ion-label>
            <ion-input name="nombre" type="text" formControlName="nombre"></ion-input>
          </ion-item>
          <div *ngIf="this.regForm.controls?.['nombre'] && this.regForm.controls?.['nombre'].invalid" style="margin-top: 0.5rem;">
            <ion-text style="color: grey;">
              * El nombre es requerido
            </ion-text>
          </div>
          <br>
          <ion-item>
            <ion-label position="floating">Correo </ion-label>
            <ion-input name="correo" type="text" formControlName="correo"></ion-input>
          </ion-item>
          <div *ngIf="this.regForm.controls?.['correo'] && this.regForm.controls?.['correo'].invalid" style="margin-top: 0.5rem;">
            <ion-text style="color: grey;"> <!-- *ngIf="errorControl.correo.errors?.required" --> <!-- No funciona el ngIf -->
              * El Correo es requerido
            </ion-text>
          </div>
          <br>
          <ion-item>
            <ion-label position="floating">Contraseña </ion-label>
            <ion-input name="contrasena" type="password" formControlName="contrasena"></ion-input>
          </ion-item>
          <div *ngIf="this.regForm.controls?.['contrasena'] && this.regForm.controls?.['contrasena'].invalid" style="margin-top: 0.5rem;">
            <ion-text style="color: grey;"> <!-- *ngIf="regForm.controls['contrasena'].hasError('pattern')" --> <!-- No funciona el ngIf -->
              * La contraseña es invalida
            </ion-text>
          </div>
          <br>

          <!-- <ion-item>
      <ion-label position="floating">contraseña </ion-label>
      <ion-input required name="contrasena2" type="password" ></ion-input>
    </ion-item> -->
          <div class="cont-btn"> 
            <ion-button (click)="signUp()" class="btn-log">
              Login
            </ion-button>
          </div>
        </form>
      </div>
    </ion-card>
  </div>
</ion-content>
