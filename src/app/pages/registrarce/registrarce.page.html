<ion-header>
  <ion-toolbar>
    <ion-title>registrarce</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h1>Registro</h1>

  <form #frmRegistro="ngForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">nombre </ion-label>
      <ion-input required name="nombre" type="text" [(ngModel)]="persona.nombre"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">apellido </ion-label>
      <ion-input required name="apellido" type="text"[(ngModel)]="persona.apellido"></ion-input>
    </ion-item><ion-item>
      <ion-label position="floating">direccion </ion-label>
      <ion-input required name="direccion" type="text"[(ngModel)]="persona.descripcion"></ion-input>
    </ion-item>
    <ion-button block color="primary" type="submit" [disabled]="frmRegistro.invalid">
      Login
    </ion-button>
  </form>
</ion-content>
