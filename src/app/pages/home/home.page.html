<ion-header>
  <ion-toolbar class="new-background-color">
    <ion-title class="titl-heade">Inicio</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-text-center fond ion-no-margin">
  <div class="cont-general">
    <div class="sup-btn">
        <ion-row>
          <ion-col size="6">
            <ion-button (click)="navegar('inf-acad')" expand="block" style="white-space: normal; font-size: 0.8rem;" margin="0">
              <ion-icon name="bookmark" style="margin-right: 10px; font-size: 2.5rem;"></ion-icon>informacion academica</ion-button>
          </ion-col>
          <ion-col size="6">
            <ion-button (click)="navegar('datos-person')" expand="block" style="white-space: normal; font-size: 0.8rem;" margin="0">
              <ion-icon name="people" style="margin-right: 10px; font-size: 2.5rem;"></ion-icon>datos personales</ion-button>
          </ion-col>
        </ion-row>
    </div>

    <div class="registro-btn">
      <ion-button (click)="navegar('asignaturas')" expand="block" style="font-size: 1.2rem;">
        <ion-icon name="book" style="margin-right: 10px; font-size: 2.5rem;"></ion-icon>Asignaturas</ion-button>
    </div>

    <div class="registro-btn">
      <ion-button (click)="navegar('escaner')" expand="block" style="font-size: 1.2rem;">
        <ion-icon name="qr-code-outline" style="margin-right: 10px; font-size: 2.5rem;"></ion-icon>QR</ion-button>
    </div>

  </div>
</ion-content>

<app-footer></app-footer>
