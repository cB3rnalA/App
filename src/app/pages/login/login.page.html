<ion-header>
  <ion-toolbar>
    <ion-title>
      Inicio de sesion
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <div style="padding: 20% 5%;">
    <form #miFormulario="ngForm" (ngSubmit)="onSubmit()">
      <ion-item lines="full" class="inputs">
        <ion-label position="floating">correo</ion-label>
        <ion-input  type="email" required name="email" [(ngModel)]="usuario.username"></ion-input>
      </ion-item>
      <ion-item lines="full" class="inputs" >
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input  type="password" required name="password" [(ngModel)]="usuario.password"></ion-input>
      </ion-item>
      <ion-row>
        <ion-col>
          <ion-button type="submit"  shape="round" expand="block" [disabled]="miFormulario.invalid">Login</ion-button>
          <a (click)="navegar('reset-pas')" class="small-text">Recuperar contraseña</a>
        </ion-col>
      </ion-row><!-- [disabled]="loginForm.invalid" -->
    </form>
  </div>
</ion-content>
